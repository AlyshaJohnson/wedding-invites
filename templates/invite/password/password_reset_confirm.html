{% extends "invite/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container w-75 py-5">
	<h2>Reset Password</h2>
	<hr>
    <p>Please enter your new password.</p>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<hr>
		<button class="btn btn-primary" type="submit">Reset Password</button>
	</form>
</div>

{% endblock %}
