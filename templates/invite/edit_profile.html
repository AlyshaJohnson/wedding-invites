{% extends "invite/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container w-75 py-5">
	<div class="card">
		<div class="card-body">
			<h2 class="card-title">Edit Profile</h2>
			<div class="card-text">
				<form method="POST">
					{% csrf_token %}
					{{ profile_form|crispy }}
					<div class="button-container mx-auto">
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
