{% extends "invite/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container w-75 py-5">
	<h2>Log in</h2>
	<form method="POST">
		{% csrf_token %}
		{{ login_form|crispy }}
		<div class="mx-auto">
			<button class="btn btn-primary" type="submit">Log in</button>
		</div>
	</form>
</div>

{% endblock %}
