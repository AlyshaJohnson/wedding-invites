{% extends "invite/base.html" %}

{% block content %}

<div class="container-fluid m-2">
    <div class="mx-auto" style="width: 100px;">
        <h3>Gallery</h3>
    </div>
    <div class="row">
        {% for image in images %}
        <div class="col-md-6 col-lg-4 card" style="width: 18rem;">
            <img src="{{ image.file }}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{ image.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
